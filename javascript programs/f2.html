<p id="R"></p>
<script>
    function findMax(){
        var i,max=0;
        for(i=0;i<arguments.length;i++){
            if(arguments[i]>max){
                max=arguments[i];
            }
        }
        return max;
    }
    document.getElementById("R").innerHTML=findMax(7,9,90,8,78,56);
</script>
