<script>
    day = prompt("Enter any no between 1 to 7");
    switch (day) {
        case "1":
            document.write("Sunday");
            break;
        case "2":
            document.write("Monday");
            break;
        case "3":
            document.write("Thusday");
            break;
        case "4":
            document.write("Wednesday");
            break;
        case "5":
            document.write("Thursday");
            break;
        case "6":
            document.write("Friday");
            break;
        case "7":
            document.write("Saturday");
            break;
        default:
            document.write("It is default value");
    }
</script>
