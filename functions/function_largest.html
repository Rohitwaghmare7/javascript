<p>Finding the largest number</p>
<p id="demo">

</p>

<script>
    function findMax() {
        var i, maxx = 0;
        for (i = 0; i < arguments.length; i++) {Â 
            if (arguments[i] > maxx) {
                maxx = arguments[i];
            }
        }
        return maxx;
    }
    document.getElementById("demo").innerHTML = findMax(6, 40, 5, 10, 25, 15);
</script>
